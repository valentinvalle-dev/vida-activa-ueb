spring.application.name=ProyectoInicial

# CAMBIO IMPORTANTE: Ahora apuntamos a 'vida_activa_ueb_db'
spring.datasource.url=jdbc:mysql://localhost:3306/vida_activa_ueb_db
spring.datasource.username=root
spring.datasource.password= 
# (Si usas contraseña en XAMPP, ponla arriba. Si no, déjalo vacío)

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
# CAMBIO: Usamos 'update' para que no borre los datos que ya vienen en el SQL
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect